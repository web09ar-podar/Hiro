<!DOCTYPE html>
<html>
  <head>
    <title>ТЕТРАДЬ: AR - MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      
      /* Стартовый экран (черный фон с кнопкой) */
      #overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 999;
        display: flex; justify-content: center; align-items: center;
        flex-direction: column; color: white; text-align: center;
      }
      
      #start-button {
        padding: 15px 30px; font-size: 18px; background: #e4405f;
        color: white; border: none; border-radius: 30px; cursor: pointer; 
        margin-top: 20px; font-weight: bold; display: none;
        box-shadow: 0 4px 15px rgba(228, 64, 95, 0.4);
      }
      #start-button:active { transform: scale(0.95); }

      #status-text { font-size: 18px; margin-bottom: 10px; padding: 0 20px; }

      .hidden { display: none !important; }
    </style>
  </head>
  
  <body>
    
    <div id="overlay">
        <div id="status-text">Загрузка AR системы...</div>
        <button id="start-button">НАЧАТЬ ПРОСМОТР</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./tetra.mind; uiScanning: no; filterMinCF: 0.007; filterBeta: 400; warmupTolerance: 10; missTolerance: 5;
                 maxTrack: 1" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="vid" src="./tetrad.mp4" 
               preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        <a-video 
          src="#vid" 
          width="1"
          height="1.3333" 
          position="0 0 0.005"
          rotation="0 0 0"
          visible="false"
          material="shader: flat; src: #vid; transparent: true"
          id="video-plane"
        ></a-video>
      </a-entity>

    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const startButton = document.getElementById('start-button');
      const statusText = document.getElementById('status-text');
      const video = document.getElementById('vid');
      const videoPlane = document.getElementById('video-plane');
      const target = document.getElementById('target-entity');
      const scene = document.querySelector('a-scene');

      let lostTimeout = null;

      // 1. Система готова
      scene.addEventListener("arReady", (event) => {
        statusText.innerText = "Наведите камеру на тетрадь";
        startButton.style.display = "block"; 
      });

      // 2. Ошибка
      scene.addEventListener("arError", (event) => {
        statusText.innerText = "Ошибка доступа к камере.";
      });

      // 3. Старт
      startButton.addEventListener('click', () => {
        overlay.classList.add('hidden'); // Убираем только стартовое меню
        
        // Инициализация видео
        video.muted = false; 
        video.play().then(() => {
            video.pause();
            video.currentTime = 0;
        }).catch(e => console.log("Ошибка воспроизведения:", e));
      });

      // 4. Цель найдена
      target.addEventListener("targetFound", event => {
        console.log("Found");
        if (lostTimeout) {
            clearTimeout(lostTimeout);
            lostTimeout = null;
        }
        videoPlane.setAttribute("visible", true);
        video.play();
      });

      // 5. Цель потеряна
      target.addEventListener("targetLost", event => {
        console.log("Lost (waiting...)");
        
        // Ждем 500мс перед тем как поставить паузу (защита от мигания)
        lostTimeout = setTimeout(() => {
            console.log("Lost confirmed");
            video.pause();
            // videoPlane.setAttribute("visible", false); // Можно раскомментировать, если хотите скрывать видео полностью
        }, 500); 
      });
    </script>
  </body>
</html>
